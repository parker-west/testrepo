<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Contact Phillip Parker</title>
</head>

<body>

	<nav>
	
		<div class="nav-container">
			<div class="logo">Phillip Parker</div>
			<div class="navlink" id="contact"><a href="contact.html">Contact</a></div>
			<div class="navlink" id="portfolio"><a href="portfolio.html">Portfolio</a></div>
			<div class="navlink" id="about"><a href="index.html">About</a></div>
		</div>
		
	</nav>

		<div class="container">
			<section>

				<!-- contact form -->
				<div class="outter">
					<div class="inner">

					<h2>Contact</h2>

					<hr class="main-line">
						<form action="#" method="post">
						    <div>
						        <label for="name">Name</label><br>
						        <input type="text" id="name" name="name">
						    </div>
						    <div>
						        <label for="mail">E-mail</label><br>
						        <input type="email" id="mail" name="email">
						    </div>
						    <div>
						        <label for="msg">Message</label><br>
						        <textarea id="msg" rows="10" name="message"></textarea>
						    </div>
						    <div class="button">
							  <button type="submit">Submit</button>
							</div>
						</form>
						
					</div>
				</div>

				<aside class="social">
					<div class="inner">

						<h2>Connect with Me</h2>

						<hr class="aside-line">

						<img class="github" src="assets/images/github-icon.png" alt="github icon" width="71.5px" height="71.5px">
						<img class="linkedin" src="assets/images/linkedin-icon.png" alt="linkedin icon" width="71.5px" height="71.5px">
						<img class="stackoverflow" src="assets/images/stackoverflow-icon.png" alt="stackoverflow icon" width="61.5px" height="61.5px">

					</div>
				</aside>
					

			</section>
		</div>

	<footer>
		<div class="copyright">
			<p>&copy; 2017 Phillip Parker</p>
		</div>
	</footer>

</body>
</html>
